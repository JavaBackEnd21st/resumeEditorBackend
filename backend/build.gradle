plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.team2'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb' //MongoDB
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.mysql:mysql-connector-j' //mysql
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.modelmapper:modelmapper:2.4.4'
//----- 새로 추가한 dependencies
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // thymeleaf
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2' // swagger
	implementation 'org.springframework.boot:spring-boot-starter-validation' // validator
	implementation group: 'org.springframework.boot', name:'spring-boot-starter-mail', version:'3.0.5' // mail 인증
	implementation 'org.springframework.boot:spring-boot-starter-data-redis' //redis
	implementation 'com.sun.mail:jakarta.mail:2.0.1' // jakarta mail
	implementation 'org.springframework.boot:spring-boot-starter-security' // spring security
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6' //spring security
	testImplementation 'org.springframework.security:spring-security-test' // spring security
	implementation 'io.jsonwebtoken:jjwt-api:0.12.3' // jwt
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.3' // jwt
	implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3' // jwt
}

tasks.named('test') {
	useJUnitPlatform()
}
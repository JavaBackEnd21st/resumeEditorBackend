<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link rel="stylesheet" type="text/css" href="cid:emailTemplate.css">
</head>
<body>
<div class="email-container">
    <h5 class="title">본 이메일 인증은 Resume Editor 회원가입을 위한 필수사항입니다.<br>
        아래 인증 코드를 입력하여 홈페이지에서 남은 회원가입 절차를 완료하여 주시기 바랍니다.</h5>
    <h3 class="verification-code"><b>{{AUTHNUM}}</b></h3>
    <h6 class="note">인증 코드는 5분간 유효합니다.</h6>
</div>
</body>
</html>
